<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/img/calcular.png" rel="shortcut icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Calculadora Sencilla</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__screen"></div>
        <div class="container__numbers">
          <button class="button button--sign" id="left-parentesis">(</button>
          <button class="button button--sign" id="right-parentesis">)</button>
          <button class="button button--delete" id="delete">Del</button>
          <button class="button button--clear" id="clear">Clear</button>

          <button class="button" id="seven">7</button>
          <button class="button" id="eight">8</button>
          <button class="button" id="nine">9</button>
          <button class="button button--sign" id="plus">+</button>

          <button class="button" id="four">4</button>
          <button class="button" id="five">5</button>
          <button class="button" id="six">6</button>
          <button class="button button--sign" id="multiply">x</button>

          <button class="button" id="one">1</button>
          <button class="button" id="two">2</button>
          <button class="button" id="three">3</button>
          <button class="button button--sign" id="divide">/</button>

          <button class="button" id="cero">0</button>
          <button class="button" id="dot">.</button>
          <button class="button button--sign" id="equal">=</button>
          <button class="button button--sign" id="substract">-</button>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
